<html>
  <body>
    <form method="POST" action="/">
      <div>
        Quote
      </div>
      <div>
        <textarea name="quote" autofocus ></textarea>
      </div>
      <div>
        Author
      </div>
      <div>
        <input type="text" name="author" />
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
    <hr />
    {{range $quote := .Quotes}}
      <div>
        {{$quote.Content}} - {{$quote.Author}}
      </div>
    {{end}}
  </body>
</html>
