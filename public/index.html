<html>
<head>
  <link rel="stylesheet" href="assets/style.css">
</head>
  <body>
    <form method="POST" action="/">
      <label class="visuallyhidden" for="quotefield">Quote</label>
      <div class="quotebox">
        <textarea name="quote" id="quotefield" autofocus placeholder="Your mama's so fat..." ></textarea>
      </div>
      <div class="authorbox">
        <label for="authorfield">Author</label>
        <input type="text" name="author" id="authorfield"  />
      </div>
      <div class="submitbox">
        <button type="submit">Submit</button>
      </div>
    </form>
    <hr />
    {{range $quote := .Quotes}}
      <div class="quote">
        {{$quote.Content}} â€” {{$quote.Author}}
      </div>
    {{end}}
  </body>
</html>
