<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="quote-form.html">
<link rel="import" href="quote-list.html">

<polymer-element name="quote-app" noscript>
  <template>
    <quote-form on-quote-added="{{updateList}}"></quote-form>
    <hr />
    <quote-list id="quoteList"></quote-list>
  </template>
  <script>
    Polymer('quote-app', { 
      updateList: function (quote) {
        this.$.quoteList.updateQuotes();
      }
    });
  </script>
</polymer-element>
