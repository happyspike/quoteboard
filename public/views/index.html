<form ng-submit="addQuote()">
  <label class="visuallyhidden" for="quotefield">Quote</label>
  <div class="quotebox">
    <textarea id="newQuoteContent" ng-model="newQuote.content" placeholder="your mamma is so fat..." autofocus></textarea>
  </div>
  <div class="authorbox" >
    <label for="authorfield">Author</label>
    <input type="text" ng-model="newQuote.author">
  </div>
  </div class="submitbox">
    <button type="submit">Submit</button>
  </div>
</form>
<hr/>
<div id="quoteList">
  <a 
    class="quote" 
    href="#/quotes/{{quote.$id}}" 
    ng-repeat="quote in quotes | orderByPriority | orderBy: '-added'">
      {{quote.content}} - {{quote.author}}
  </a>
</div>
