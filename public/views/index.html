<form ng-submit="addQuote()">
  <label class="visuallyhidden" for="quotefield">Quote</label>
  <div class="quotebox">
    <textarea id="newQuoteContent" ng-model="newQuote.content" placeholder="your mamma is so fat..." autofocus></textarea>
  </div>
  <div class="authorbox" >
    <label for="authorfield">Author</label>
    <input type="text" ng-model="newQuote.author">
  </div>
  </div class="submitbox">
    <button type="submit">Submit</button>
  </div>
</form>
<hr/>
<div id="quoteList">
  <div class='quote-container' ng-repeat="quote in quotes | orderByPriority | orderBy: '-added'" >
    <gravatar-image data-gravatar-email='quote.user'
        data-gravatar-size="44" 
        data-gravatar-rating="pg" 
        data-gravatar-default="identicon" 
        data-gravatar-secure="true"
        data-gravatar-css-class="user"></gravatar-image>
    <a class="quote"
      href="#/quotes/{{quote.$id}}" >
        {{quote.content}} - {{quote.author}}
    </a>
  </div>
</div>
